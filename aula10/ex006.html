<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font-size: 1.5em;
            font-family: Arial, Helvetica, sans-serif;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }        
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var area = window.document.getElementById('area')
        addEventListener('click', clicar)
        addEventListener('mouseover', entrar)
        addEventListener('mouseout', sair)

        function clicar() {
            area.innerHTML = 'Clicou!'
        }
        function entrar() {
            area.innerHTML = 'Entrou!'
        }
        function sair() {
            area.innerHTML = 'Saiu!'
        }
    </script>
</body>
</html>
